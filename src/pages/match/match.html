<ion-content padding style="background-color:rgba(0,0,0,0.9);">
<h1 text-center class="match">
  <span style="color:white">It's a </span><span style="color:red">Match </span>
</h1>
<h6 text-center>{{provider.name}} and {{buddy.name}} liked each other </h6>
<ion-row>
  <ion-col text-center>
      <img src="{{provider.photoURL}}" class="profileimg">
  </ion-col>
  <ion-col col-2 text-center>
      <button ion-button icon-only clear color="danger" style="margin-top:30px">
        <ion-icon name="md-heart"></ion-icon>
      </button>
  </ion-col>
  <ion-col text-center>
      <img src="{{buddy.photoURL}}" class="profileimg">
  </ion-col>
</ion-row>

<button ion-button full class="message" (click)="buddychat(buddy)">
  メッセージを送る
</button>
  <button ion-button full class="swipe" (click)="home()">
    スワイプを続ける
  </button>
</ion-content>
