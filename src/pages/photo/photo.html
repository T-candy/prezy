<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p text-center>
    <img src="{{provider.profilePic}}" (click)="chooseimage()" style="width:50%;border-radius:50%;box-shadow: 2px 3px 5px grey;">
  </p>
<!-- <ion-item>
    <ion-toggle checked="false"></ion-toggle>
    <ion-label>
      Smart Photos
    </ion-label>
    <ion-icon name='photos' item-start></ion-icon>
  </ion-item> -->

  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Skip this step</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
  </div>

  <ion-list>

  <ion-item>
    <ion-label stacked>あなたのプロフィール</ion-label>
    <ion-textarea placeholder="あなたのことが分かる自己紹介を書いてください。" [(ngModel)]="provider.intro"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>肩書き</ion-label>
    <ion-input type="text" placeholder="名前の下に記載する肩書き" [(ngModel)]="provider.affiliation"></ion-input>
  </ion-item>
  <ion-item>
    <p>学歴</p>
    <button ion-button small item-end icon-left color="light" (click)="doSchool()">編集</button>
    <p>{{provider.school.name}}</p>
    <p>{{provider.school.department}}</p>
    <p>{{provider.school.graduation}}</p>
  </ion-item>
  <ion-item>
    <p>職歴</p>
    <button ion-button small item-end icon-left color="light" (click)="doCompany()">編集</button>
    <p>{{provider.company.name}}</p>
    <p>{{provider.company.position}}</p>
    <p>{{provider.company.category}}</p>
  </ion-item>
  <ion-item>
    <p>スキル</p>
    <button ion-button small item-end icon-left color="light" (click)="doCheckbox()">編集</button>
    <p>{{provider.skill}}</p>
  </ion-item>
  <p text-center padding>
  <button ion-button full class="butn" (click)='profileSave()'>Save</button>
  </p>
  </ion-list>
</ion-content>
