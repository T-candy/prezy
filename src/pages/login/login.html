<ion-header>

</ion-header>
<ion-content padding>
  <!-- <h4 text-center padding>Discover new people around you</h4> -->

    <img src="images/prezy-black.png" style="height:100px; width:100px;">
  </p>
  <ion-slides style="height:60%;">
    <ion-slide>
      <h2 text-center >Welcome to Prezy App</h2>
    </ion-slide>
    <ion-slide>

    </ion-slide>

  <p text-center padding>

      学生はこちら
    </button>
    <button ion-button full outline color="primary" style="margin-top:5%;border-radius:20px" (click)="Prelogin()">

      社長はこちら
    </button>
      </p>
</ion-content>
